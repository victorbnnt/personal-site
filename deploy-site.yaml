apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-website
  template:
    metadata:
      labels:
        app: personal-website
    spec:
      containers:
      - name: landing-page
        image: victorbnnt/personal:landing_page
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: personal-website-svc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: personal-website
