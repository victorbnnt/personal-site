apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landingpage
  namespace: ingress-nginx
  labels:
    webapp: moqku.co
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - moqku.co
    - www.moqku.co
    secretName: tls-secret
  rules:
  - host: moqku.co
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: landing-page
            port:
              number: 80
  - host: www.moqku.co
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: landing-page
            port:
              number: 80
