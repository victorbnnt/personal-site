apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluejay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bluejay
  template:
    metadata:
      labels:
        app: bluejay
    spec:
      containers:
      - name: bluejay
        image: victorbnnt/personal:bluejay
        #imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: TITLE
          value: "Blue Jay"
        - name: DASH_REQUESTS_PATHNAME_PREFIX
          value: /bluejay/
---
apiVersion: v1
kind: Service
metadata:
  name: bluejay
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: bluejay
